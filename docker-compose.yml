services:
  app:
    image: node:18-alpine
    container_name: life-on-a-line
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
